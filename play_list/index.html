<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>SooYeon's Play List</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/reset-css@5.0.1/reset.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/FortAwesome/Font-Awesome@5.14.0/css/all.min.css">
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
      <div class="box">
          <div class="top-bar">
            <i class="fas fa-arrow-left"></i>
            <i class="fas fa-search"></i>

          </div>
          <div class="top-box">
            <div class="cover">
                <img src="hamilton.jpeg"/>
            </div>
            <div class="name">Lin-Manuel Miranda</div>
            <div class="kind">Rap, Hip-Hop</div>
            <div class="middle-box">
                <div class="middle-box__shuffle">Shuffle</div>
                <div class="middle-box__heart">
                  <i class="fas fa-heart"></i>
                  <span>212971</span>
                </div>
            </div>

          </div>
          
          <div class="list">
              <div class="list__img">
                  <img src="hamilton.jpeg"/>
              </div>
              <div class="list__right-box">
                <div class="list__text">
                    <div class="list__text__name">Lin-Manuel Miranda</div>
                    <div class="list__text__title">Alexander Hamilton</div>
                </div>
                <div class="list__dots">
                  <i class="fas fa-ellipsis-v"></i>
                </div>
            </div>
          </div>
          <div class="list--selected">
            <div class="list__img">
                <img src="hamilton.jpeg"/>
                <i class="fas fa-music"></i>
            </div>
            <div class="list__right-box">
              <div class="list__text">
                  <div class="list__text__name">Lin-Manuel Miranda</div>
                  <div class="list__text__title">My Shot</div>
              </div>
              <div class="list__dots">
                <i class="fas fa-ellipsis-v"></i>
              </div>
          </div>
        </div>
        <div class="list">
            <div class="list__img">
                <img src="hamilton.jpeg"/>
            </div>
            <div class="list__right-box">
              <div class="list__text">
                  <div class="list__text__name">Lin-Manuel Miranda</div>
                  <div class="list__text__title">We Know</div>
              </div>
              <div class="list__dots">
                <i class="fas fa-ellipsis-v"></i>
              </div>
          </div>
        </div>
        <div class="list">
            <div class="list__img">
                <img src="hamilton.jpeg"/>
            </div>
            <div class="list__right-box">
              <div class="list__text">
                  <div class="list__text__name">Lin-Manuel Miranda</div>
                  <div class="list__text__title">The Story of Tonight</div>
              </div>
              <div class="list__dots">
                <i class="fas fa-ellipsis-v"></i>
              </div>
          </div>
        </div>



        <div class="box-bottom">
            <div class="box-bottom__text">
                <div class="box-botton__name">Lin-Manuel Miranda</div>
                <div class="box-bottom__title">My Shot</div>
            </div>
            <div class="box-bottom__icons">
                <i class="fas fa-step-backward fa-xs"></i>
                <i class="fas fa-pause fa-lg"></i>
                <i class="fas fa-step-forward fa-xs"></i>

            </div>
            
        </div>

      </div>
      <div class="box">
        <div class="top-bar">
            <i class="fas fa-arrow-left"></i>
            <i class="fas fa-ellipsis-v"></i>

          </div>
          <div class="play">
            <img class="play__img" src="hamilton-big.jpeg"/>
            <div class="play__title">My Shot</div>
            <div class="play__name">Lin-Manuel Miranda</div>
            <div class="play__time">
                <div class="numbers">
                    <span>1:56</span>
                    <span>2:21</span>
                </div>
                <input class="bar" type="range"/>
                
            </div>
            
            <div class="play__controls">
                <i class="fas fa-redo-alt"></i>
                
                <i class="fas fa-step-backward "></i>
                
                <i class="fas fa-play-circle fa-2x"></i>
                
                
                <i class="fas fa-step-forward "></i>
                <i class="fas fa-random"></i>

            </div>
          </div>
          
    </div>
    <script 
    src="https://kit.fontawesome.com/dd5d59d989.js" 
    crossorigin="anonymous"
    ></script>
  </body>
</html>
